name: Deploy Backend to AWS EB

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # リポジトリ取得
      - name: Checkout source code
        uses: actions/checkout@v4

      # Java セットアップ
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          
      # ========================
      # ビルド
      # ========================
      - name: Build backend (skip tests)
        run: mvn -B package -DskipTests --file backend/pom.xml

      # ========================
      # 確認
      # ========================
      - name: Check build output
        run: ls -l backend/target
        
      # ========================
      # zip 化（war + Procfile）
      # ========================
      - name: Package backend.zip
        run: |
          cp backend/Procfile .
          cp backend/target/backend-0.0.1-SNAPSHOT.war backend.war
          zip -r backend.zip backend.war Procfile

      # 5. EB へデプロイ
      - name: Deploy backend to EB
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: portfolio-backend
          environment_name: Portfolio-backend-env
          version_label: backend-${{ github.sha }}
          region: ap-northeast-1
          deployment_package: backend.zip
